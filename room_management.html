<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Management</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/room.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Room Management</h1>
        <div class="row mb-3">
            <div class="col-md-6 mb-2">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by Room or Resident Name">
            </div>
            <div class="col-md-6">
                <select id="statusFilter" class="form-control">
                    <option value="">All Statuses</option>
                    <option value="occupied">Occupied</option>
                    <option value="vacant">Vacant</option>
                    <option value="under maintenance">Under Maintenance</option>
                </select>
            </div>
        </div>
        <div id="roomCards" class="row">
            <!-- Cards will be added here by JavaScript -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/room.js"></script>
</body>
</html>
