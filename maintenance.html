<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Residence Management Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/maintenance.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Maintenance Requests</h2>
        
        <div class="form-group">
            <label for="filterRoom">Filter by Room:</label>
            <input type="text" id="filterRoom" class="form-control" placeholder="Enter room number">
        </div>
        
        <div class="form-group">
            <label for="filterStatus">Filter by Status:</label>
            <select id="filterStatus" class="form-control">
                <option value="">All</option>
                <option value="pending">Pending</option>
                <option value="ongoing">Ongoing</option>
                <option value="completed">Completed</option>
            </select>
        </div>
        
        <table class="table table-bordered">
            <thead>
            </thead>
            <tbody id="maintenanceRequests">
                <!-- Maintenance requests will be appended here -->
            </tbody>
        </table>
        
        <div class="form-group">
            <label for="newNote">Add Note:</label>
            <textarea id="newNote" class="form-control" rows="3"></textarea>
        </div>
        
        <button id="addNoteBtn" class="btn btn-primary">Add Note</button>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/maintenance.js"></script>
</body>
</html>
